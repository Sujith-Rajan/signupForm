<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="./signup.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col col-12 col-lg-6" id="coloumn1">
                    <div class="col col-6" id="logoimg">
                        <img src="image/odin-lined.png" alt="" />
                        <span id="logoName">ODIN</span>
                    </div>
                </div>
                <div class="col col-12 col-lg-6" id="coloumn2">
                    <div id="description">
                        <p>
                            This is not a real online service! You know you need something<br />
                            like this in your life to help you realize your depeest dreams.<br />
                            Sign Up <em>now</em> to get started.
                        </p>
                        <h4><b>You know you Want to.</b></h4>
                    </div>
                    <div class="signup">
                        <h5 id="headingForm" style="color: yellow">Let's do it !</h5>
                        <form action="" class="form" name="signUpform" id="signupFrom">
                            <div class="row">
                                <input class="col col-6" type="text" placeholder="First Name" id="fname" onkeyup="return validateFirstName()" />

                                <input class="col col-6" type="text" placeholder="Last Name" id="lname" onkeyup="return validateSecondName()"/>
                                <label class="col col-6" for="fname" id="fnameError"></label>
                                <label class="col col-6" for="lname" id="lnameError"></label>
                                <input class="col col-6" type="email" placeholder="Email Address" id="email" onkeyup="validateEmail()" />

                                <input class="col col-6" type="tel" placeholder="Phone Number" id="number" onkeyup="validateTel()" />
                                <label class="col col-6" for="email" id="emailError"></label>
                                <label class="col col-6" for="number" id="numberError"></label>
                                <input class="col col-6" type="password" placeholder="password" id="pswd"  onkeyup="validatePswd()"/>

                                <input class="col col-6" type="password" placeholder="Confirm Password" id="cpswd" onkeyup="validateCnfmPswd()" />
                                <label class="col col-6" for="pswd" id="pswdError"></label>
                                <label class="col col-6" for="cpswd" id="cpswdError"></label>
                            </div>
                            <button type="submit" id="submitBtn" onclick="return validate()">Create an account</button>
                        </form>
                    </div>
                    <p>Already have an account ?<span style="color: yellow"> Log in</span></p>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="./signup.js"></script>
    </body>
</html>
